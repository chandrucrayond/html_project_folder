<!DOCTYPE html>
<html>
  <head>
    <title>Dropdown Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .color-change {
        color: black; /* Default font color */
      }

      .color-change.red {
        color: red;
      }

      .color-change.blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="myDropdown">Dropdown:</label>
        <div class="dropdown">
          <a
            class="btn dropdown-toggle dropdown-menu-bottom mt-1 modal--button__dropdown modal--input__country p-3"
            type="button"
            id="myDropdown"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Select a color
          </a>
          <ul class="dropdown-menu" aria-labelledby="myDropdown">
            <li><a class="dropdown-item" href="#" data-bs-color="red">Red</a></li>
            <li>
              <a class="dropdown-item" href="#" data-bs-color="blue">Blue</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="textToChange" class="color-change">
        This text color will change based on the dropdown selection.
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var dropdownElement = document.getElementById("myDropdown");
        var textToChangeElement = document.getElementById("textToChange");

        dropdownElement.addEventListener("change", function () {
          var selectedColor = this.value;

          textToChangeElement.className = "color-change " + selectedColor;
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
