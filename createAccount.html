<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="createAccount--section">
      <section class="createAccount--section__subSection1">
        <a href="index.html">
          <img
            class="createAccount--image__iconImage"
            src="assets/Mask Group 1.png"
            alt="Back to product page button"
          />
        </a>
        <img
          class="createAccount--image__teamImage"
          src="assets/Group 3833.png"
          alt="Google team members in animation images"
        />
      </section>
      <section>
        <div class="container px-5">
          <h1 class="mt-5">Welcome to Google Store!</h1>
          <h5>Register your account</h5>
          <form>
            <div class="mb-3 mt-4">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Id</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="retype-password" class="form-label"
                >Retype Password</label
              >
              <input
                type="password"
                class="form-control"
                id="retype-password"
                name="retype-password"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-info form-control mt-3 text-light fw-bold"
            >
              Create Account
            </button>
          </form>
        </div>
      </section>
    </section>
  </body>
</html>
