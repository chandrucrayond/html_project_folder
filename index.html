<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="styles/createAccountMobilestyle.css"
      media="only screen and (max-width: 600px)"
    />

    <link
      rel="stylesheet"
      href="styles/createAccountTabletstyle.css"
      media="only screen and (min-width: 601px) and (max-width: 1023px)"
    />

    <link
      rel="stylesheet"
      href="styles/createAccountstyle.css"
      media="only screen and (min-width: 1024px)"
    />
  </head>
  <body>
    <section class="createAccount--section">
      <section class="createAccount--section__subSection1">
        <a href="index.html">
          <img
            class="createAccount--image__iconImage"
            src="assets/Mask Group 1@2x.png"
            alt="Back to product page button"
          />
        </a>
        <img
          class="createAccount--image__teamImage"
          src="assets/Group 3833.png"
          alt="Google team members in animation images"
        />
      </section>
      <section>
        <div class="container px-5">
          <h1 class="mt-5 createAccount--heading__welcome">
            Welcome to Google Store!
          </h1>
          <h5 class="createAccount--heading__register">
            Register your account
          </h5>
          <form id="createAccountForm" action="productListingPage.html">
            <div class="mb-3 mt-4">
              <label for="username" class="form-label createAccount--label"
                >Username</label
              >
              <input
                type="text"
                class="form-control createAccount--input__username py-2"
                id="username"
                name="username"
              />
              <div class="helper-text"></div>
              <div class="error-message"></div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label createAccount--label"
                >Email Id</label
              >
              <input
                type="email"
                class="form-control createAccount--input__email py-2"
                id="email"
                name="email"
              />
              <div class="helper-text"></div>
              <div class="error-message"></div>
            </div>
            <div class="mb-3 createAccount--container__password">
              <label for="password" class="form-label createAccount--label"
                >Password</label
              >
              <input
                type="password"
                class="form-control createAccount--input__password py-2"
                id="password"
                name="password"
              />
              <img
                src="assets/visibility@2x.png"
                alt="visibility image"
                class="input--image__visibility"
              />

              <div class="helper-text"></div>
              <div class="error-message"></div>
            </div>
            <div class="mb-3 createAccount--container__password">
              <label
                for="retype-password"
                class="form-label createAccount--label"
                >Retype Password</label
              >
              <input
                type="password"
                class="form-control createAccount--input__password py-2"
                id="retype-password"
                name="retype-password"
              />
              <img
                src="assets/visibility@2x.png"
                alt="visibility image"
                class="input--image__visibility"
              />
              <div class="helper-text"></div>
              <div class="error-message"></div>
            </div>
            <button
              type="submit"
              class="btn createAccount--button form-control mt-3 text-light fw-bold py-2"
            >
              Create Account
            </button>
            <button
              class="btn createAccount--button loginAccount--button form-control text-light mt-2 w-25 justify-content-center fw-bold py-2"
            >
              Login Account
            </button>
          </form>
          <div id="successMessage" class="success-card">
            <span class="success-text">Account created successfully!</span>
          </div>
        </div>
      </section>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/createAccountscript.js"></script>
  </body>
</html>
