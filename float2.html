<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Toggle Buttons Example</title>
    <style>
      .additional-buttons {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Your Page Content</h1>

    <button id="toggleAdditionalButtons" class="fixed-button">Button</button>

    <div id="additionalButtonsContainer" class="additional-buttons">
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
    </div>

    <script>
      const toggleAdditionalButtonsBtn = document.getElementById(
        "toggleAdditionalButtons"
      );
      const additionalButtonsContainer = document.getElementById(
        "additionalButtonsContainer"
      );

      toggleAdditionalButtonsBtn.addEventListener("click", function () {
        additionalButtonsContainer.classList.toggle("additional-buttons");
      });
    </script>
  </body>
</html>
