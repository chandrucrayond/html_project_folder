<!DOCTYPE html>
<html>
<head>
  <title>Password Toggle Test</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <h3>Password Toggle Test</h3>
    <div class="input-group">
      <input type="password" id="passwordInput" class="form-control" placeholder="Password">
      <div class="input-group-append">
        <span class="input-group-text" id="togglePasswordVisibility">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </span>
      </div>
    </div>

    <!-- Include Bootstrap JS and your custom JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
      const togglePasswordVisibility = document.getElementById('togglePasswordVisibility');
      const passwordInput = document.getElementById('passwordInput');

      togglePasswordVisibility.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type');
        if (type === 'password') {
          passwordInput.setAttribute('type', 'text');
          togglePasswordVisibility.innerHTML = '<i class="fa fa-eye-slash" aria-hidden="true"></i>';
        } else {
          passwordInput.setAttribute('type', 'password');
          togglePasswordVisibility.innerHTML = '<i class="fa fa-eye" aria-hidden="true"></i>';
        }
      });
    </script>
  </div>
</body>
</html>
