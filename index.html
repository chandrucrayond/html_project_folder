<!DOCTYPE html>
<html lang="en-us">
  <!-- Head section -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_project_folder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <!-- End of head section-->

  <!-- Body section -->
  <body>
    <!-- Header section -->
    <header class="header mt-3">
      <section>
        <a href="#">
          <img
            class="header__icon"
            src="assets/Mask Group 1.png"
            alt="Back to product page button"
          />
        </a>
      </section>
      <section class="header--section">
        <div class="header--section__items">Home</div>
        <div
          class="header--section__items header--section__productItem"
          style="color: #219ebc; cursor: pointer"
        >
          Products
        </div>
        <div class="header--section__items">Services</div>
        <div class="header--section__items">About us</div>
      </section>
      <section>
        <a
          class="btn btn-outline-info header--btn__accountCreate text-center align-middle"
          href="createAccount.html"
          >Create Account</a
        >
      </section>
    </header>
    <hr class="header--line mx-auto" />
    <!-- End of header section -->

    <section class="main--section pt-3">
      <section class="main--section__subSection1 pe-5 mx-auto">
        <p id="main--checkbox__filter">Filters</p>
        <form action="/action_page.php">
          <input
            type="checkbox"
            id="main--checkbox__phone"
            value="Phones"
            style="background-color: #219ebc; cursor: pointer"
            checked
          />
          <label
            for="main--checkbox__phone"
            id="main--checkbox__selected"
            class="main--checkbox__selected"
            style="cursor: pointer"
            >Phones</label
          ><br />
          <input
            type="checkbox"
            id="main--checkbox__headphones"
            value="Headphones"
            disabled
          />
          <label for="main--checkbox__headphones" class="main--checkbox__disabled"
            >Headphones</label
          ><br />
          <input
            type="checkbox"
            id="main--checkbox__accessories"
            value="Accessories"
            disabled
          />
          <label for="main--checkbox__accessories" class="main--checkbox__disabled"
            >Accessories</label
          >

          <br /><br />
        </form>
      </section>

      <section class="main--section__subSection2 ps-5">
        <!--Individual product section of each mobile models-->
        <div class="full_carde">
          <img
            class="main--section__productImages"
            src="assets/pixel_5.jpeg"
            alt="pixel-5--img"
          />
          <div class="main--section__productDetails">
            <div class="main--section__productDetailsGrid">
              <div>
                <p class="main--para__productTitle" style="text-align: left">
                  Pixel 5
                </p>
                <p class="main--para__productFeature" style="text-align: left">
                  Smart, Powerul, helpful
                </p>
                <a
                  href="#"
                  class="main--Button__productViewProduct"
                  style="text-align: left"
                >
                  View Product
                </a>
              </div>
              <div class="main--section__productPriceAndRating">
                <p class="main--para__productPrice" style="text-align: right">
                  $ 499
                </p>
                <p class="main--para__productRating" style="text-align: right">
                  &#40;1.2&#41;
                </p>
              </div>
              <div class="main--section__productBuyNow mt-3">
                <button
                  class="btn btn-info main--Button__buyNow"
                  style="text-align: right"
                >
                  Buy Now
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- End of individual products -->
      </section>
    </section>

    <!-- Footer section -->
    <footer class="footer mt-5 text-center">
      <p style="color: #b3c1c8">
        Copyright Â© 2023
        <a href="https://www.google.com" style="color: #b3c1c8">Google LLC.</a>
        All rights reserved.
      </p>
    </footer>
    <!-- End of footer section -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
  <!-- End of body section -->
</html>
