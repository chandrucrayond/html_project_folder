<!DOCTYPE html>
<html lang="en">
  <!-- Head section -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>html_project_folder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </head>
  <!-- End of head section-->

  <!-- Body section -->
  <body>
    <!-- Header section -->
    <header class="header mt-3">
      <section>
        <a href="index.html">
          <img
            class="header__icon"
            src="assets/Mask Group 1.png"
            alt="Back to product page button"
          />
        </a>
      </section>
      <section class="header--section">
        <h6 class="header--section__items">Home</h6>
        <h6
          class="header--section__items header--section__productItem"
          style="color: #219ebc; cursor: pointer"
        >
          Products
        </h6>
        <h6 class="header--section__items">Services</h6>
        <h6 class="header--section__items">About us</h6>
      </section>
      <section>
        <a
          class="btn btn-outline-info header--btn__accountCreate"
          href="createAccount.html"
          >Create Account</a
        >
      </section>
    </header>
    <hr class="header--line w-75 mx-auto" />
    <!-- End of header section -->

    <section class="main--section pt-3">
      <section class="main--section__subSection1 px-5 mx-auto">
        <p>Filters</p>
        <form action="/action_page.php">
          <input
            type="checkbox"
            id="main--checkbox__phone"
            value="Phones"
            style="background-color: #219ebc; cursor: pointer"
            checked
          />
          <label
            for="main--checkbox__phone"
            id="main--checkbox__selected"
            style="cursor: pointer"
            >Phones</label
          ><br />
          <input
            type="checkbox"
            id="main--checkbox__headphones"
            value="Headphones"
            disabled
          />
          <label for="main--checkbox__headphones" class="text-muted">Headphones</label><br />
          <input
          type="checkbox"
          id="main--checkbox__accessories"
          value="Accessories"
          disabled
        />
          <label for="main--checkbox__accessories" class="text-muted"
            >Accessories</label
          >
         
          <br /><br />
        </form>
      </section>

      <section class="main--section__subSection2">
        <!--Individual product section of each mobile models-->
        <div class="card">
          <img
            class="main--section__productImages"
            src="assets/pixel_5.jpeg"
            alt="pixel-5--img"
          />
          <div class="main--section__productDetails">
            <div class="main--section__productDetailsGrid">
              <div>
                <p class="main--para__productTitle" style="text-align: left">
                  Pixel 5 checking git hello main--section__productImages
                </p>
                <p class="main--para__productFeature" style="text-align: left">
                  Smart, Powerul, helpful
                </p>
                <a
                  href="#"
                  class="main--Button__productViewProduct"
                  style="text-align: left"
                >
                  View Product
                </a>
              </div>
              <div class="main--section__productPriceAndRating">
                <p
                  class="main--para__productPrice"
                  style="text-align: right"
                ></p>
                <p
                  class="main--para__productRating"
                  style="text-align: right"
                ></p>
              </div>
              <div class="main--section__productBuyNow mt-3">
                <button
                  class="btn btn-info main--Button__buyNow"
                  style="text-align: right"
                >
                  Buy Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <!-- End of individual products -->

    <!-- Footer section -->
    <footer class="footer mt-5 text-center">
      <p style="color: #b3c1c8">
        Copyright Â© 2023
        <a href="https://www.google.com" style="color: #b3c1c8">Google LLC.</a>
        All rights reserved.
      </p>
    </footer>
    <!-- End of footer section -->
  </body>
  <!-- End of body section -->
</html>
